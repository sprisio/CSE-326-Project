<head>

</head>
<style>

}
#game_name{

body{

    border: solid;
    height: 515px;
    width: 50%;

   padding-top: 0px;

    float: left;

    text-align: left;
}

textarea{

</style>
<body>
    <header>
        <nav>
            <div id="game_name">GAME.IO</div>
            <div id="game_cont">
                <h2>Games: </h2>
                <select id="pageSelect" onchange="redirectToPage()">
                    <option value="">Select a game </option>
                    <option value="index.html">Memory puzzle</option>
                    <option value="mole.html">Whack-a-Mole</option>
                    <option value="ball.html">Catch the ball</option>
                </select>
                
            </div>
            <div id="about">
            <a href="about.html">about</a>
            </div>

            <div id="contact">
                <a href="contact.html">contact us</a>
            </div>
        </nav>
    </header>
    <center>
        <div id="container">
            <form >
                <h1>Contact us</h1>
                <label for="name">name</label> <br>
                <input type="text" placeholder="Enter your name here"> <br> <br>
                <label for="email" >email</label><br>
                <input type="email" placeholder="Enter your email here"> <br><br>
                <label for="password">password</label><br>
                <input type="password" placeholder="Enter your password here"><br><br>
                <label for="gender">gender</label><br>
                <select name="gender" id="gender">
                    <option value="select">select</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select><br><br>
                <label for="bio">bio</label><br>
                <textarea name="textarea" id="textarea"></textarea>
                <button>SUBMIT</button>
            </form>
        </div>
    </center>
    <script>
        function redirectToPage() {
            var selectElement = document.getElementById("pageSelect");
            var selectedValue = selectElement.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
        // Real-time input validation function
function validateInput(event) {
    const target = event.target;

    if (target.id === "name") {
        // Allow only letters, spaces, and basic characters for names
        const nameRegex = /^[a-zA-Z\s]*$/;
        if (!nameRegex.test(target.value)) {
            target.value = target.value.replace(/[^a-zA-Z\s]/g, ""); // Remove invalid characters
        }
    } else if (target.id === "email") {
        // Allow valid email characters only
        const emailRegex = /^[a-zA-Z0-9@._-]*$/;
        if (!emailRegex.test(target.value)) {
            target.value = target.value.replace(/[^a-zA-Z0-9@._-]/g, ""); // Remove invalid characters
        }
    } else if (target.id === "password") {
        // Restrict password to alphanumeric and special characters
        const passwordRegex = /^[a-zA-Z0-9!@#$%^&*()_+]*$/;
        if (!passwordRegex.test(target.value)) {
            target.value = target.value.replace(/[^a-zA-Z0-9!@#$%^&*()_+]/g, ""); // Remove invalid characters
        }
    } else if (target.id === "bio") {
        // Allow basic characters and punctuation in bio
        const bioRegex = /^[a-zA-Z0-9\s.,'";?!-]*$/;
        if (!bioRegex.test(target.value)) {
            target.value = target.value.replace(/[^a-zA-Z0-9\s.,'";?!-]/g, ""); // Remove invalid characters
        }
    }
}

// Final form validation function on submit
function validateForm(event) {
    event.preventDefault();

    // Get form elements
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const gender = document.getElementById("gender").value;
    const bio = document.getElementById("bio").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validate each field
    if (name === "" || !/^[a-zA-Z\s]+$/.test(name)) {
        alert("Name is required and should only contain letters.");
        return;
    }
    if (email === "" || !emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }
    if (password === "") {
        alert("Password is required.");
        return;
    }
    if (gender === "Select") {
        alert("Please select your gender.");
        return;
    }
    if (bio === "") {
        alert("Bio cannot be empty.");
        return;
    }

    alert("Form submitted successfully!");
    // Optionally submit the form here
    // document.getElementById("contactForm").submit();
}

// Attach input validation and form validation events
document.getElementById("contactForm").addEventListener("submit", validateForm);
document.getElementById("name").addEventListener("input", validateInput);
document.getElementById("email").addEventListener("input", validateInput);
document.getElementById("password").addEventListener("input", validateInput);
document.getElementById("bio").addEventListener("input", validateInput);

    </script>
       
</body>
</html>
