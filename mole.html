<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <nav>
            <div id="game_name">GAME.IO</div>
            <div id="game_cont">
                <h2>Games: </h2>
                <select id="pageSelect" onchange="redirectToPage()">
                    <option value="">-- Select a game --</option>
                    <option value="index.html">Memory puzzle</option>
